tags:
  - name: userCreation
    description: Create a new user
paths:
/users/signUp:
  post:
    summary: Crear un nuevo usuario
    tags: [ Usuarios ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/userSchema'
    responses:
      200:
        description: El usuario ha sido creado
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userSchema'
      400:
        description: Petici√≥n incorrecta
      500:
        description: Error interno del servidor



components:
  schemas:
    userSchema:
      allOf:
        - type: object
          properties:
            userName:
              type: string
              example: "John"
            email:
              type: string
              example: "mail@domain.com"
            password:
                type: string
                example: "123456"
          required:
            - userName
            - email
            - password